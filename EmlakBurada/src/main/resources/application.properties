#-General Properties----------------------------------------------------------------------------------------------------

server.port: 9091

#-SQL Database----------------------------------------------------------------------------------------------------------

spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/EmlakBuradaProject
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#-RabbitMQ--------------------------------------------------------------------------------------------------------------

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=1234

rabbitmq.exchange=emlakburada.exchange
rabbitmq.queue=emlakburada.queue
rabbitmq.routingkey=emlakburada.routingkey

spring.main.allow-bean-definition-overriding=true

#-----------------------------------------------------------------------------------------------------------------------

spring.mvc.pathmatch.matching-strategy = ant-path-matcher